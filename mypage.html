    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body style="margin-bottom: 790px !important;">
  <div class="page_title_box">
    <a href="javascript:history.go(-1)" class="page_back"><img src="img/page_back.svg"></a>
    <h2 class="page_title">마이페이지</h2>
  </div>

  <div class="mypage_wrap">
    <section id="first_info">
      <div id="profile">
        <img src="./img/user.png" alt="프로필 기본 이미지">
      </div>

      <div class="info">
        <span id="nicknameContainer" class="nickname">닉네임
          <button id="editButton">
            <img src="./img/edit.png"></button>
          <span class="email">nickname@naver.com</span>
      </div>

      <div id="editNicknameContainer" style="display: none;">
        <input type="text" id="newNicknameInput">
        <button id="confirmButton">확인</button>
      </div>
  </section>
</div>


  <script>
   // 닉네임 수정 버튼 클릭 이벤트
   document.getElementById('editButton').addEventListener('click', function() {
      document.getElementById('nicknameContainer').style.display = 'none'; // 닉네임 표시 숨기기
      document.querySelector('.info .email').style.display = 'inline'; // 이메일 표시
      document.getElementById('editNicknameContainer').style.display = 'block'; // 닉네임 수정 입력란 표시
      document.getElementById('editButton').style.display = 'none'; // 수정 버튼 숨기기
    });
  
    // 닉네임 변경 확인 버튼 클릭 이벤트
    document.getElementById('confirmButton').addEventListener('click', function() {
      var newNickname = document.getElementById('newNicknameInput').value; // 입력된 새 닉네임 가져오기
      document.getElementById('nicknameContainer').textContent = newNickname; // 닉네임 표시 업데이트
      document.getElementById('nicknameContainer').style.display = 'inline'; // 닉네임 표시
      document.querySelector('.info .email').style.display = 'inline'; // 이메일 표시

    });

    // 로그아웃 취소 버튼 클릭 이벤트
    document.getElementById('cancel').addEventListener('click', function () {
      document.getElementById('myModal').style.display = 'none'; // 로그아웃 모달 숨기기
    });

    // 로그아웃 확인 버튼 클릭 이벤트
    document.getElementById('confirm').addEventListener('click', function () {
      document.getElementById('myModal').style.display = 'none'; // 로그아웃 모달 숨기기
      document.getElementById('myModal2').style.display = 'block'; // 로그아웃 완료 모달 표시
    });

    // 로그인 하러가기 버튼 클릭 이벤트
    document.getElementById('login').addEventListener('click', function () {
      // 로그인 페이지로 이동하는 코드 추가
      window.location.href = 'login.html';
    });
  </script>

  <div class="details_info">
    <div class="cmkg">
      <div class="input-group">
        <label for="height">키</label>

        <input type="text" id="height" name="height">
        <span class="unit">cm</span>

      </div>

      <div class="input-group">
        <label for="weight">몸무게</label>
        <input type="text" id="weight" name="weight">
        <span class="unit">kg</span>
      </div>
    </div>
  </div>


  <div class="service">
    <div class="content">
      <span>개인정보 처리 방침 <br /></span>
      <span>서비스 이용약관</span>
    </div>
  </div>

  <div class="privacy">
    <div class="content">
      <span><a href="change_pwd.html">비밀번호 변경 </a><br /></span>
      <span class="logout">로그아웃 <br /></span>
      <span><a href="account_leave.html">회원탈퇴</a></span>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="header">
        <h2>로그아웃</h2>
      </div>

      <p>로그아웃 하시겠습니까?</p>
      <button id="cancel">취소</button>
      <button id="confirm">확인</button>
    </div>
  </div>

  <div id="myModal2" class="modal">
    <div class="modal-content">
      <div class="header">
        <h2>로그아웃 완료</h2>
      </div>
      <p>다시 로그인하세요</p>
      <button id="login">로그인 하러가기</button>
    </div>
  </div>

  <script src="./script/mypage.js"></script>
  </div>
